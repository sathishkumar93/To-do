{% if messages %}
<div class="span12">
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message|safe }}
    </div>
{% endfor %}
</div>
{% endif %}
<form action="/signup/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
 </form>
