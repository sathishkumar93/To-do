{% if latest_question_list %}
    <p>Tasks for the day</p>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
<!--        <li><a href="/polls/{{ question.id }}/">{{ question.pub_date }}</a></li> -->
<!--        <li><a href="/polls/{{ question.id }}/">{{ question.status }}</a></li> -->
        <h1>{{ question.pub_date }}</h1>
        <h1>{{ question.status }}</h1>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
    <p><a href="/polls/addquestion/"><input type="submit" value="Add new Todo" /></a></p>
<p><a href="/logout/"><input type="submit" value="Logout" /></a></p>
